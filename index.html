<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reflexiones de nuestra vida</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
  margin: 0;
  padding: 40px;
  font-family: Georgia, serif;
  color: #fff;
  overflow-x: hidden;
  scroll-behavior: smooth;

  /* Fondo animado */
  background: linear-gradient(
    -45deg,
    #000000,
    #050b1a,
    #0a0f2c,
    #000000
  );
  background-size: 400% 400%;
  animation: fondoNocturno 25s ease infinite;
    }

    .entrada {
      opacity: 0;
      transform: translateY(40px);
      animation: entradaSuave 2.2s ease forwards;
    }

    @keyframes entradaSuave {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 60px;
      margin-bottom: 30px;
      color: #ffcc00;
      text-shadow: 2px 2px #333;
      position: relative;
      z-index: 1;
    }

    .menu {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .menu button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .menu button:hover {
      transform: scale(1.1);
    }

    .seccion {
      max-width: 95%;
      padding: 0 2.5%;
      margin: auto;
      line-height: 2.2;
      font-size: 32px;
      position: relative;
      z-index: 1;
    }

    hr {
      border: 0;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(25px);
      animation: aparecer 1.2s ease forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .resaltar { font-weight: bold; }
    .vida { color: #00ffff; }
    .amor { color: #ff69b4; }
    .crecimiento { color: #ffff00; }

    .top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 2;
    }

    #comentarios {
      margin-top: 50px;
      position: relative;
      z-index: 1;
    }

    #comentarios input,
    #comentarios button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
    }

    #comentarios button {
      background-color: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #ffcc00;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

<canvas id="fondo"></canvas>

<div class="entrada">

<h1 id="inicio">Reflexiones de nuestra vida</h1>

<div class="menu">
  <button onclick="vida.scrollIntoView()">Vida</button>
  <button onclick="amor.scrollIntoView()">Amor</button>
  <button onclick="crecimiento.scrollIntoView()">Crecimiento</button>
</div>

<div class="seccion" id="vida"><h2 class="resaltar vida">Vida</h2></div>
<div class="seccion" id="amor"><h2 class="resaltar amor">Amor</h2></div>
<div class="seccion" id="crecimiento"><h2 class="resaltar crecimiento">Crecimiento</h2></div>

<div class="seccion" id="comentarios">
  <h2 class="resaltar">Deja tu reflexi√≥n üí≠</h2>
  <input type="text" id="inputComentario" placeholder="Escribe aqu√≠...">
  <button onclick="agregarComentario()">A√±adir</button>
  <ul id="listaComentarios"></ul>
</div>

<footer>Creado con ‚ù§Ô∏è | Reflexiona hoy, cambia ma√±ana</footer>

</div>

<button class="top-btn" onclick="inicio.scrollIntoView()">‚¨ÜÔ∏è Arriba</button>

<script>
/* ===== FRASES ===== */
const frasesVida = [
  "La vida es un aprendizaje constante.",
  "Cada d√≠a trae una nueva oportunidad.",
  "Vivir tambi√©n es aprender a soltar.",
  "La calma es una forma de fuerza.",
  "La vida cambia cuando cambias t√∫.",
  "No todo lo que duele es malo.",
  "Respira, sigue, conf√≠a.",
  "La vida no avisa, ense√±a.",
  "A veces perderse es necesario.",
  "Lo simple tambi√©n es valioso.",
  "La vida se construye paso a paso.",
  "Aprende a escuchar el silencio.",
  "Cada experiencia deja huella.",
  "La paciencia transforma.",
  "Vivir es resistir y avanzar.",
  "No te rindas tan pronto.",
  "Cada momento cuenta.",
  "La vida florece con intenci√≥n.",
  "Acepta, aprende y sigue.",
  "Vivir es un acto de valent√≠a."
];

const frasesAmor = [
  "El amor se construye, no se exige.",
  "Amar tambi√©n es soltar.",
  "El respeto sostiene al amor.",
  "El amor verdadero da paz.",
  "Los detalles importan.",
  "Amar es cuidar.",
  "El amor no controla.",
  "Quien ama, escucha.",
  "Amar es estar.",
  "El amor sana.",
  "Amar es elegir cada d√≠a.",
  "El amor empieza en uno mismo.",
  "El amor no duele.",
  "La confianza fortalece.",
  "Amar es comprender.",
  "El amor crece con paciencia.",
  "Amar tambi√©n es perdonar.",
  "El amor acompa√±a.",
  "El amor no ata.",
  "Amar es libertad."
];

const frasesCrecimiento = [
  "Crecer es salir de la comodidad.",
  "Los errores ense√±an.",
  "La disciplina construye.",
  "El crecimiento duele.",
  "Avanza aunque tengas miedo.",
  "No pares ahora.",
  "Cada paso cuenta.",
  "Aprender es crecer.",
  "El cambio empieza en ti.",
  "La constancia gana.",
  "Crecer es insistir.",
  "No temas fallar.",
  "Todo proceso es v√°lido.",
  "El progreso es interno.",
  "Crecer es decidir.",
  "La incomodidad transforma.",
  "Conf√≠a en tu proceso.",
  "Sigue aunque cueste.",
  "La evoluci√≥n es diaria.",
  "Crecer es responsabilidad."
];

function mezclarArray(a){return a.sort(()=>Math.random()-0.5);}

function mostrarFrases(id, frases){
  const c = document.getElementById(id);
  mezclarArray([...frases]).forEach((f,i)=>{
    const p=document.createElement("p");
    p.className="fade-in";
    p.style.animationDelay=`${i*0.25}s`;
    p.textContent=`${i+1}. ${f}`;
    c.appendChild(p);
    if(i<frases.length-1)c.appendChild(document.createElement("hr"));
  });
}

mostrarFrases("vida",frasesVida);
mostrarFrases("amor",frasesAmor);
mostrarFrases("crecimiento",frasesCrecimiento);

/* ===== COMENTARIOS ===== */
const lista=document.getElementById("listaComentarios");
const input=document.getElementById("inputComentario");
let comentarios=JSON.parse(localStorage.getItem("comentarios"))||[];

comentarios.forEach(t=>{
  const li=document.createElement("li");
  li.textContent=t;
  lista.appendChild(li);
});

function agregarComentario(){
  if(!input.value.trim())return;
  comentarios.push(input.value);
  localStorage.setItem("comentarios",JSON.stringify(comentarios));
  const li=document.createElement("li");
  li.textContent=input.value;
  lista.appendChild(li);
  input.value="";
}

/* ===== PART√çCULAS ===== */
const canvas=document.getElementById("fondo");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
const particulas=[...Array(80)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  dx:(Math.random()-0.5)*0.5,
  dy:(Math.random()-0.5)*0.5
}));

function animar(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particulas.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,.6)";
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
  });
  requestAnimationFrame(animar);
}
animar();

addEventListener("resize",()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
});
</script>

</body>
</html>
