<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexiones de nuestra vida</title>
    <!-- Tailwind CSS para estructura -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- Configuración General --- */
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --dark-bg: #05000a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(188, 19, 254, 0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(188, 19, 254, 0.1) 0%, transparent 25%);
        }

        /* --- Tipografía Neón --- */
        .font-neon {
            font-family: 'Audiowide', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .neon-text-glow {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px var(--neon-purple),
                0 0 82px var(--neon-purple),
                0 0 92px var(--neon-purple);
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px var(--neon-purple); }
            20%, 24%, 55% { opacity: 0.8; text-shadow: none; }
        }

        /* --- Botones de Filtro --- */
        .neon-btn {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            box-shadow: 0 0 5px var(--neon-purple), inset 0 0 5px var(--neon-purple);
            transition: 0.3s;
        }

        .neon-btn:hover, .neon-btn.active {
            background: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-purple), inset 0 0 10px var(--neon-purple);
            border-color: #fff;
        }

        /* --- Tarjetas (Cards) --- */
        .quote-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.3);
            border-color: #fff;
        }

        .quote-card:hover::before {
            left: 100%;
        }

        .quote-icon {
            color: var(--neon-purple);
            opacity: 0.8;
        }

        /* --- Categoría Badges --- */
        .category-badge {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid;
        }

        .cat-amor { color: #ff0055; border-color: #ff0055; box-shadow: 0 0 5px #ff0055; }
        .cat-tristeza { color: #0ff0fc; border-color: #0ff0fc; box-shadow: 0 0 5px #0ff0fc; }
        .cat-superacion { color: #ffee00; border-color: #ffee00; box-shadow: 0 0 5px #ffee00; }
        .cat-vida { color: #00ff6a; border-color: #00ff6a; box-shadow: 0 0 5px #00ff6a; }

        /* --- Animación de fondo (Partículas simples) --- */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.3;
            animation: float 15s infinite linear;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- Toast Notification --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 50;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Fondo de Partículas -->
    <div id="particles-container" class="fixed inset-0 pointer-events-none"></div>

    <!-- Header / Título Principal -->
    <header class="pt-20 pb-10 px-4 text-center relative z-10">
        <!-- Título Grande Neon -->
        <h1 class="font-neon text-3xl md:text-5xl lg:text-6xl mb-6 neon-text-glow leading-tight">
            Reflexiones de <br class="md:hidden"> nuestra vida
        </h1>
        
        <!-- Frase pequeña debajo -->
        <p class="text-gray-300 text-base md:text-lg font-light tracking-wide italic max-w-xl mx-auto border-t border-purple-500/30 pt-4">
            "Donde el alma encuentra su voz en el silencio..."
        </p>
    </header>

    <!-- Navegación / Filtros -->
    <nav class="sticky top-0 z-40 bg-opacity-90 backdrop-blur-md py-4 shadow-lg border-b border-purple-900/30" style="background-color: rgba(5,0,10,0.8);">
        <div class="container mx-auto px-4 flex flex-wrap justify-center gap-3">
            <button onclick="filterQuotes('all')" class="neon-btn active px-5 py-1.5 rounded-full font-semibold text-sm" id="btn-all">Todas</button>
            <button onclick="filterQuotes('amor')" class="neon-btn px-5 py-1.5 rounded-full font-semibold text-sm" id="btn-amor">Amor</button>
            <button onclick="filterQuotes('tristeza')" class="neon-btn px-5 py-1.5 rounded-full font-semibold text-sm" id="btn-tristeza">Tristeza</button>
            <button onclick="filterQuotes('superacion')" class="neon-btn px-5 py-1.5 rounded-full font-semibold text-sm" id="btn-superacion">Superación</button>
            <button onclick="filterQuotes('vida')" class="neon-btn px-5 py-1.5 rounded-full font-semibold text-sm" id="btn-vida">Consejos</button>
        </div>
    </nav>

    <!-- Grid de Frases -->
    <main class="flex-grow container mx-auto px-4 py-12 relative z-10">
        <div id="quotes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- El contenido se inyecta con JavaScript -->
        </div>
        
        <!-- Estado Vacío -->
        <div id="empty-state" class="hidden text-center py-20">
            <i class="fas fa-ghost text-6xl text-purple-500 mb-4 opacity-50"></i>
            <p class="text-xl text-gray-400">No hay reflexiones aquí...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center border-t border-purple-900/30 relative z-10 bg-black/40">
        <p class="text-gray-500 text-sm">
            &copy; 2024 Reflexiones de nuestra vida.
        </p>
    </footer>

    <!-- Notificación Toast -->
    <div id="toast"><i class="fas fa-check-circle mr-2"></i> ¡Frase copiada!</div>

    <script>
        // --- DATA: Tus Frases ---
        const quotesData = [
            {
                text: "El amor no reclama posesión, sino que da libertad.",
                author: "Rabindranath Tagore",
                category: "amor"
            },
            {
                text: "No te rindas, que la vida es eso, continuar el viaje, perseguir tus sueños.",
                author: "Mario Benedetti",
                category: "superacion"
            },
            {
                text: "La tristeza vuela en las alas del tiempo.",
                author: "Jean de La Fontaine",
                category: "tristeza"
            },
            {
                text: "No midas tu riqueza por el dinero que tienes, mídela por aquellas cosas que tienes y que no cambiarías por dinero.",
                author: "Paulo Coelho",
                category: "vida"
            },
            {
                text: "Amar es encontrar en la felicidad de otro tu propia felicidad.",
                author: "Gottfried Leibniz",
                category: "amor"
            },
            {
                text: "Llorar no indica que eres débil. Desde el nacimiento, siempre ha sido una señal de que estás vivo.",
                author: "Charlotte Brontë",
                category: "tristeza"
            },
            {
                text: "El fracaso es solo la oportunidad de comenzar de nuevo de forma más inteligente.",
                author: "Henry Ford",
                category: "superacion"
            },
            {
                text: "Hazlo con pasión o no lo hagas.",
                author: "Anónimo",
                category: "vida"
            },
            {
                text: "A veces ganas, a veces aprendes.",
                author: "John Maxwell",
                category: "superacion"
            },
            {
                text: "Te quiero no por quien eres, sino por quien soy cuando estoy contigo.",
                author: "Gabriel García Márquez",
                category: "amor"
            },
             {
                text: "Curar las heridas del alma toma tiempo, no te apresures.",
                author: "Anónimo",
                category: "tristeza"
            },
            {
                text: "La vida es un 10% lo que te ocurre y un 90% cómo reaccionas a ello.",
                author: "Charles R. Swindoll",
                category: "vida"
            }
        ];

        // --- LÓGICA DE RENDERIZADO ---
        const grid = document.getElementById('quotes-grid');
        const emptyState = document.getElementById('empty-state');
        const btns = document.querySelectorAll('.neon-btn');

        function renderQuotes(filter = 'all') {
            grid.innerHTML = '';
            let count = 0;

            quotesData.forEach(quote => {
                if (filter === 'all' || quote.category === filter) {
                    count++;
                    const card = document.createElement('div');
                    card.className = 'quote-card p-8 flex flex-col justify-between h-full cursor-pointer group';
                    card.onclick = () => copyToClipboard(quote.text);
                    
                    let icon = 'fa-star';
                    if(quote.category === 'amor') icon = 'fa-heart';
                    if(quote.category === 'tristeza') icon = 'fa-cloud-rain';
                    if(quote.category === 'superacion') icon = 'fa-bolt';
                    if(quote.category === 'vida') icon = 'fa-lightbulb';

                    card.innerHTML = `
                        <div class="mb-6">
                            <div class="flex justify-between items-start mb-4">
                                <i class="fas fa-quote-left text-3xl quote-icon"></i>
                                <span class="category-badge cat-${quote.category}">${quote.category}</span>
                            </div>
                            <p class="text-xl md:text-2xl font-light leading-relaxed text-gray-100 italic">
                                "${quote.text}"
                            </p>
                        </div>
                        <div class="flex justify-between items-end border-t border-purple-500/30 pt-4">
                            <p class="text-sm font-neon text-purple-300 tracking-wider">
                                — ${quote.author}
                            </p>
                            <span class="text-xs text-gray-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fas fa-copy"></i> Copiar
                            </span>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });

            if (count === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }
        }

        // --- FILTRADO ---
        function filterQuotes(category) {
            btns.forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${category}`).classList.add('active');
            renderQuotes(category);
        }

        // --- COPIAR AL PORTAPAPELES ---
        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if(successful) showToast();
            } catch (err) {
                console.error('Error al copiar', err);
            }

            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // --- FONDO DE PARTÍCULAS ---
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const x = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 20;
                const size = Math.random() * 3;
                particle.style.left = `${x}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                container.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderQuotes('all');
            createParticles();
        });

    </script>
</body>
</html>
