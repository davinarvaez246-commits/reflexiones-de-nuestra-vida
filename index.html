<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reflexiones de nuestra vida</title>

<!-- Fuente para t√≠tulo estilo ùêìùêûùê±ùê≠ùê® -->
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">

<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Georgia', serif;
    background: url('ruta-de-tu-imagen.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
    overflow-x:hidden;
    transition:background 1s;
    position:relative;
  }

  /* ===== T√çTULO MODIFICADO ===== */
  h1{
    font-family:'Antonio', sans-serif;
    text-align:center;
    font-size:60px;
    margin:40px 0;
    color:#fff; /* ahora es blanco */
    text-shadow:2px 2px #222;
  }

  h2{text-align:center;font-size:36px;margin:30px 0;text-shadow:1px 1px #222;}

  /* ===== SECCIONES ===== */
  .seccion{
    max-width:90%;
    margin:50px auto;
    padding:25px;
    line-height:2;
    font-size:22px;
    border:2px solid #b19cd9;
    border-radius:15px;
    box-shadow:0 0 15px #b19cd9,0 0 30px #b19cd9 inset;
    background: rgba(0,0,0,0.5);
    position:relative;
    transition: box-shadow 0.5s;
  }
  .seccion:hover{box-shadow:0 0 30px #b19cd9,0 0 60px #b19cd9 inset;}
  hr{border:0;height:1px;background:#555;margin:15px 0;}

  /* ===== COLORES DE TEXTO ===== */
  .resaltar{font-weight:bold;}
  .vida{color:#00ffff;}
  .amor{color:#ff69b4;}
  .motivacion{color:#ffff00;}
  .felicidad{color:#00ff7f;}
  .soledad{color:#ff4500;}
  .tristeza{color:#1e90ff;}
  .reflexion{color:#dda0dd;}
  .consejos{color:#ffa500;}
  .superacion{color:#ff1493;}
  .gratitud{color:#7fff00;}

  /* ===== FRASES ANIMADAS ===== */
  .fade-in{opacity:0;transform:translateY(30px);animation:aparecer 1.2s forwards;}
  @keyframes aparecer{to{opacity:1;transform:translateY(0);}}

  /* ===== ANIMACION NEON SCROLL ===== */
  .neon{text-shadow:0 0 5px #b19cd9,0 0 10px #b19cd9,0 0 20px #b19cd9,0 0 40px #b19cd9;transition: all 0.5s ease;}

  /* ===== COMENTARIOS ===== */
  #comentarios{margin-top:50px;}
  #comentarios input,#comentarios button{padding:15px;margin:10px 0;font-size:18px;border-radius:10px;border:none;}
  #comentarios button{background:#ffcc00;color:#000;cursor:pointer;font-weight:bold;}
  #comentarios ul{list-style:none;margin-top:20px;font-size:20px;}
  #comentarios li{margin-bottom:10px;border-bottom:1px solid #555;padding-bottom:5px;}

  /* ===== RESPONSIVE ===== */
  @media(max-width:768px){h1{font-size:48px;}h2{font-size:28px;}}
</style>
</head>
<body>

<h1>Reflexiones de nuestra vida</h1>

<!-- ===== SECCIONES ===== -->
<div class="seccion" id="vida"><h2 class="resaltar vida">Vida</h2></div>
<div class="seccion" id="amor"><h2 class="resaltar amor">Amor</h2></div>
<div class="seccion" id="motivacion"><h2 class="resaltar motivacion">Motivaci√≥n</h2></div>
<div class="seccion" id="felicidad"><h2 class="resaltar felicidad">Felicidad</h2></div>
<div class="seccion" id="soledad"><h2 class="resaltar soledad">Soledad</h2></div>
<div class="seccion" id="tristeza"><h2 class="resaltar tristeza">Tristeza</h2></div>
<div class="seccion" id="reflexion"><h2 class="resaltar reflexion">Reflexi√≥n</h2></div>
<div class="seccion" id="consejos"><h2 class="resaltar consejos">Consejos</h2></div>
<div class="seccion" id="superacion"><h2 class="resaltar superacion">Superaci√≥n</h2></div>
<div class="seccion" id="gratitud"><h2 class="resaltar gratitud">Gratitud</h2></div>

<!-- ===== COMENTARIOS ===== -->
<div class="seccion" id="comentarios">
  <h2 class="resaltar">Deja tu reflexi√≥n üí≠</h2>
  <input type="text" id="inputComentario" placeholder="Escribe tu reflexi√≥n aqu√≠..." size="50">
  <button onclick="agregarComentario()">A√±adir</button>
  <ul id="listaComentarios"></ul>
</div>

<script>
  // ===== FRASES Y ANIMACIONES =====
  const secciones={
    vida:["La vida es un aprendizaje constante...","Cada momento de silencio...","Aprender a valorar lo simple...","La paciencia transforma...","Cada d√≠a es una nueva oportunidad..."],
    amor:["El amor no se busca, se construye...","Amar significa soltar lo que no te hace bien...","Cada gesto tiene valor...","El respeto es base de toda relaci√≥n...","La paciencia fortalece v√≠nculos..."],
    motivacion:["Cada d√≠a es una nueva oportunidad...","Los retos nos hacen crecer...","La disciplina diaria fortalece...","Aprender de la experiencia...","Conf√≠a en ti mismo..."],
    felicidad:["La felicidad est√° en lo simple...","Valora cada momento...","Comparte sonrisas...","Disfruta la naturaleza...","S√© agradecido..."],
    soledad:["Aprender a estar solo es crecer...","La soledad nos ense√±a a escucharnos...","Reflexiona sobre tus emociones...","Descubre tu interior...","Acepta tu compa√±√≠a..."],
    tristeza:["La tristeza tambi√©n ense√±a...","Perm√≠tete sentir...","El llanto libera...","Aprende de la experiencia...","Fortalece tu resiliencia..."],
    reflexion:["Reflexiona cada d√≠a...","Piensa antes de actuar...","Aprende de tus errores...","Observa tu entorno...","Escucha tu interior..."],
    consejos:["Escucha a otros...","Aprende algo nuevo...","Mantente positivo...","Comparte lo que sabes...","S√© generoso..."],
    superacion:["Nunca te rindas...","Cada obst√°culo es una oportunidad...","Conf√≠a en tu camino...","Cree en ti...","Avanza siempre..."],
    gratitud:["Agradece cada momento...","Valora lo que tienes...","Comparte lo bueno...","S√© consciente...","Expresa tu gratitud..."]
  };

  for(const id in secciones){
    const cont=document.getElementById(id);
    secciones[id].forEach((fr,i)=>{
      const p=document.createElement("p");
      p.className="fade-in neon";
      p.style.animationDelay=`${i*0.2}s`;
      p.textContent=`${i+1}. ${fr}`;
      cont.appendChild(p);
    });
  }

  /* ===== COMENTARIOS ===== */
  const listaComentarios=document.getElementById("listaComentarios");
  const inputComentario=document.getElementById("inputComentario");
  let comentarios=JSON.parse(localStorage.getItem("comentarios"))||[];
  comentarios.forEach(c=>{
    const li=document.createElement("li");
    li.textContent=c;
    listaComentarios.appendChild(li);
  });
  function agregarComentario(){
    const text=inputComentario.value.trim();
    if(!text) return;
    comentarios.push(text);
    localStorage.setItem("comentarios",JSON.stringify(comentarios));
    const li=document.createElement("li");
    li.textContent=text;
    listaComentarios.appendChild(li);
    inputComentario.value="";
  }
</script>

</body>
</html>
