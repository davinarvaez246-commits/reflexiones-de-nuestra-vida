<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reflexiones de nuestra vida</title>

<!-- Fuente manuscrita -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Georgia', serif;
    background:#000;
    color:#fff;
    overflow-x:hidden;
    transition:background 1s;
    position:relative;
  }
  h1,h2{text-align:center;}
  h1{font-family:'Pacifico', cursive;font-size:60px;margin:40px 0;color:#ffcc00;text-shadow:2px 2px #333;}
  h2{font-size:36px;margin:30px 0;text-shadow:1px 1px #222;}

  /* ===== FONDO NEON ANIMADO ===== */
  body::before{
    content:"";
    position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;
    background: radial-gradient(circle at 20% 20%, #b19cd9, transparent 30%), radial-gradient(circle at 80% 80%, #8a2be2, transparent 30%);
    animation: neonBg 6s infinite alternate;opacity:0.6;
  }
  @keyframes neonBg{
    0%{background-position:0% 0%,100% 100%;}
    50%{background-position:50% 50%,50% 50%;}
    100%{background-position:100% 100%,0% 0%;}
  }

  /* ===== SECCIONES ===== */
  .seccion{
    max-width:90%;
    margin:50px auto;
    padding:25px;
    line-height:2;
    font-size:22px;
    border:2px solid #b19cd9;
    border-radius:15px;
    box-shadow:0 0 15px #b19cd9,0 0 30px #b19cd9 inset;
    background: rgba(0,0,0,0.5);
    position:relative;
    transition: box-shadow 0.5s;
  }
  .seccion:hover{box-shadow:0 0 30px #b19cd9,0 0 60px #b19cd9 inset;}
  hr{border:0;height:1px;background:#555;margin:15px 0;}

  .resaltar{font-weight:bold;}
  .vida{color:#00ffff;}
  .amor{color:#ff69b4;}
  .motivacion{color:#ffff00;}
  .felicidad{color:#00ff7f;}
  .soledad{color:#ff4500;}
  .tristeza{color:#1e90ff;}
  .reflexion{color:#dda0dd;}
  .consejos{color:#ffa500;}
  .superacion{color:#ff1493;}
  .gratitud{color:#7fff00;}

  /* ===== FRASES ANIMADAS ===== */
  .fade-in{opacity:0;transform:translateY(30px);animation:aparecer 1.2s forwards;}
  @keyframes aparecer{to{opacity:1;transform:translateY(0);}}

  /* ===== ANIMACION NEON SCROLL ===== */
  .neon{
    text-shadow:
      0 0 5px #b19cd9,
      0 0 10px #b19cd9,
      0 0 20px #b19cd9,
      0 0 40px #b19cd9;
    transition: all 0.5s ease;
  }

  /* ===== COMENTARIOS ===== */
  #comentarios{margin-top:50px;}
  #comentarios input,#comentarios button{
    padding:15px;margin:10px 0;font-size:18px;border-radius:10px;border:none;
  }
  #comentarios button{background:#ffcc00;color:#000;cursor:pointer;font-weight:bold;}
  #comentarios ul{list-style:none;margin-top:20px;font-size:20px;}
  #comentarios li{margin-bottom:10px;border-bottom:1px solid #555;padding-bottom:5px;}

  /* ===== RESPONSIVE ===== */
  @media(max-width:768px){h1{font-size:48px;}h2{font-size:28px;}}

  /* ===== CANVAS 3D PARTICULAS NEON ===== */
  canvas#fondo3D{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none;}

  /* ===== LUZ QUE SIGUE EL MOUSE ===== */
  #luzMouse{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:-1;
  }
</style>
</head>
<body>

<canvas id="fondo3D"></canvas>
<canvas id="luzMouse"></canvas>

<h1>Reflexiones de nuestra vida</h1>

<!-- ===== SECCIONES ===== -->
<div class="seccion" id="vida"><h2 class="resaltar vida">Vida</h2></div>
<div class="seccion" id="amor"><h2 class="resaltar amor">Amor</h2></div>
<div class="seccion" id="motivacion"><h2 class="resaltar motivacion">Motivaci√≥n</h2></div>
<div class="seccion" id="felicidad"><h2 class="resaltar felicidad">Felicidad</h2></div>
<div class="seccion" id="soledad"><h2 class="resaltar soledad">Soledad</h2></div>
<div class="seccion" id="tristeza"><h2 class="resaltar tristeza">Tristeza</h2></div>
<div class="seccion" id="reflexion"><h2 class="resaltar reflexion">Reflexi√≥n</h2></div>
<div class="seccion" id="consejos"><h2 class="resaltar consejos">Consejos</h2></div>
<div class="seccion" id="superacion"><h2 class="resaltar superacion">Superaci√≥n</h2></div>
<div class="seccion" id="gratitud"><h2 class="resaltar gratitud">Gratitud</h2></div>

<!-- ===== COMENTARIOS ===== -->
<div class="seccion" id="comentarios">
  <h2 class="resaltar">Deja tu reflexi√≥n üí≠</h2>
  <input type="text" id="inputComentario" placeholder="Escribe tu reflexi√≥n aqu√≠..." size="50">
  <button onclick="agregarComentario()">A√±adir</button>
  <ul id="listaComentarios"></ul>
</div>

<script>
  /* ===== FRASES ===== */
  const secciones={
    vida:["La vida es un aprendizaje constante...","Cada momento de silencio...","Aprender a valorar lo simple...","La paciencia transforma...","Cada d√≠a es una nueva oportunidad...","Cada decisi√≥n cuenta...","Disfruta el presente...","El cambio es inevitable...","La resiliencia nos fortalece...","La gratitud transforma...","El tiempo es oro...","Acepta lo que no puedes cambiar...","Peque√±os gestos crean grandes impactos...","S√© consciente de tu respiraci√≥n...","Aprende de tus errores...","La curiosidad abre caminos...","Ayuda a los dem√°s siempre...","S√© amable contigo mismo...","El presente es un regalo...","El amor propio es esencial...","Escucha antes de hablar...","Cada risa cura...","La humildad abre puertas...","El perd√≥n libera...","Cree en ti cada d√≠a..."],
    amor:["El amor no se busca, se construye...","Amar significa soltar lo que no te hace bien...","Cada gesto tiene valor...","El respeto es base de toda relaci√≥n...","La paciencia fortalece v√≠nculos...","Celebrar los logros juntos...","Los recuerdos crean lazos...","Cada sonrisa construye confianza...","Aprender de los errores juntos...","Los detalles importan m√°s que palabras...","La comprensi√≥n es poderosa...","Dar sin esperar nada...","La empat√≠a fortalece...","El perd√≥n sana...","Cada abrazo es un tesoro...","Escucha con el coraz√≥n...","Apoya en silencio...","Sorprende con acciones...","Comparte tus sue√±os...","Aprende a agradecer...","La pasi√≥n se cultiva...","El compromiso es clave...","Respetar diferencias...","Disfrutar momentos juntos...","El amor es paciencia..."],
    motivacion:["Cada d√≠a es una nueva oportunidad...","Los retos nos hacen crecer...","La disciplina diaria fortalece...","Aprender de la experiencia...","Conf√≠a en ti mismo...","El esfuerzo constante vence...","Cada meta alcanzada inspira...","Mantente positivo...","Sigue tus sue√±os...","El fracaso es ense√±anza...","Cree en tus habilidades...","Supera tus miedos...","La resiliencia es clave...","Cada acci√≥n cuenta...","Aprende algo nuevo cada d√≠a...","Desaf√≠a tus l√≠mites...","Visualiza tu √©xito...","Persiste con pasi√≥n...","S√© constante...","Motiva a otros...","No te rindas...","El progreso es gradual...","Celebra logros peque√±os...","Aprende de la cr√≠tica...","Mant√©n enfoque..."],
    felicidad:["La felicidad est√° en lo simple...","Valora cada momento...","Comparte sonrisas...","Disfruta la naturaleza...","S√© agradecido...","Ayuda a otros...","Vive el presente...","Aprende a soltar...","Encuentra alegr√≠a en lo peque√±o...","Cultiva relaciones sanas...","R√≠e todos los d√≠as...","Conecta con tu interior...","Escucha m√∫sica que te inspire...","Practica la gratitud...","Celebra peque√±os logros...","Haz cosas que amas...","Sonr√≠e sin raz√≥n...","Rod√©ate de energ√≠a positiva...","S√© amable contigo mismo...","Disfruta el silencio...","Observa la belleza alrededor...","Perm√≠tete descansar...","Recuerda momentos felices...","Comparte con familia y amigos...","El optimismo atrae oportunidades..."],
    soledad:["Aprender a estar solo es crecer...","La soledad nos ense√±a a escucharnos...","Reflexiona sobre tus emociones...","Descubre tu interior...","Acepta tu compa√±√≠a...","Encuentra paz en silencio...","Fortalece tu independencia...","El autoconocimiento comienza aqu√≠...","Con√©ctate con tus pensamientos...","Explora tu creatividad...","La soledad no es vac√≠a...","Valora tus momentos contigo...","Escucha tu coraz√≥n...","Medita diariamente...","Disfruta tu propia compa√±√≠a...","Respira profundo y siente...","Aprende a amarte...","Organiza tus ideas...","Conoce tus l√≠mites...","Reflexiona sin juicio...","Encuentra calma...","Fortalece tu mente...","S√© consciente de tu tiempo...","Celebra tus logros internos...","Acepta lo que eres..."]
  };

  /* ===== MOSTRAR FRASES ===== */
  for(const id in secciones){
    const cont=document.getElementById(id);
    secciones[id].forEach((fr,i)=>{
      const p=document.createElement("p");
      p.className="fade-in neon";
      p.style.animationDelay=`${i*0.2}s`;
      p.textContent=`${i+1}. ${fr}`;
      cont.appendChild(p);
      if(i<secciones[id].length-1) cont.appendChild(document.createElement("hr"));
    });
  }

  /* ===== COMENTARIOS ===== */
  const listaComentarios=document.getElementById("listaComentarios");
  const inputComentario=document.getElementById("inputComentario");
  let comentarios=JSON.parse(localStorage.getItem("comentarios"))||[];
  comentarios.forEach(c=>{
    const li=document.createElement("li");
    li.textContent=c;
    listaComentarios.appendChild(li);
  });
  function agregarComentario(){
    const text=inputComentario.value.trim();
    if(!text) return;
    comentarios.push(text);
    localStorage.setItem("comentarios",JSON.stringify(comentarios));
    const li=document.createElement("li");
    li.textContent=text;
    listaComentarios.appendChild(li);
    inputComentario.value="";
  }

  /* ===== SCROLL REVEAL NEON ===== */
  const observer=new IntersectionObserver((entries)=>{
    entries.forEach(e=>{
      if(e.isIntersecting) e.target.classList.add("neon");
    });
  },{threshold:0.1});
  document.querySelectorAll(".fade-in").forEach(p=>observer.observe(p));

  /* ===== PARTICULAS 3D NEON ===== */
  const canvas=document.getElementById("fondo3D");
  const ctx=canvas.getContext("2d");
  canvas.width=innerWidth;
  canvas.height=innerHeight;

  const particulas=[];
  const numPart=150;
  for(let i=0;i<numPart;i++){
    particulas.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*3+1,
      dx:(Math.random()-0.5)*1,
      dy:(Math.random()-0.5)*1,
      color:`hsl(${Math.random()*360},100%,70%)`
    });
  }
  function animar(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particulas.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle=p.color;
      ctx.shadowColor=p.color;
      ctx.shadowBlur=20;
      ctx.fill();
      p.x+=p.dx; p.y+=p.dy;
      if(p.x<0||p.x>canvas.width) p.dx*=-1;
      if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });
    requestAnimationFrame(animar);
  }
  animar();
  window.addEventListener("resize",()=>{
    canvas.width=innerWidth;
    canvas.height=innerHeight;
  });

  /* ===== LUZ CINEMATOGRAFICA QUE SIGUE EL MOUSE ===== */
  const luzCanvas=document.getElementById("luzMouse");
  const luzCtx=luzCanvas.getContext("2d");
  luzCanvas.width=innerWidth;
  luzCanvas.height=innerHeight;

  let mouse={x:innerWidth/2,y:innerHeight/2};
  document.addEventListener("mousemove",e=>{mouse.x=e.clientX; mouse.y=e.clientY;});

  function luzAnim(){
    luzCtx.clearRect(0,0,luzCanvas.width,luzCanvas.height);
    let gradient=luzCtx.createRadialGradient(mouse.x,mouse.y,50,mouse.x,mouse.y,400);
    gradient.addColorStop(0,"rgba(177,156,217,0.3)");
    gradient.addColorStop(1,"rgba(0,0,0,0)");
    luzCtx.fillStyle=gradient;
    luzCtx.fillRect(0,0,luzCanvas.width,luzCanvas.height);
    requestAnimationFrame(luzAnim);
  }
  luzAnim();
  window.addEventListener("resize",()=>{
    luzCanvas.width=innerWidth;
    luzCanvas.height=innerHeight;
  });
</script>

</body>
</html>
