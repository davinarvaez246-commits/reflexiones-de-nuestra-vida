<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reflexiones de nuestra vida</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Georgia', serif;
      padding: 40px;
      margin: 0;
      scroll-behavior: smooth;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 60px;
      margin-bottom: 30px;
      color: #ffcc00;
      text-shadow: 2px 2px #333333;
    }

    .menu {
      text-align: center;
      margin-bottom: 50px;
    }

    .menu button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .menu button:hover {
      transform: scale(1.1);
    }

    .seccion {
      max-width: 100%;
      padding: 0 40px;
      margin: auto;
      line-height: 1.9;
      font-size: 26px;
      position: relative;
      z-index: 1;
    }

    hr {
      border: 0;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .resaltar {
      font-weight: bold;
    }

    .vida { color: #00ffff; }
    .amor { color: #ff69b4; }
    .crecimiento { color: #ffff00; }

    .top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      z-index: 10;
    }

    .top-btn:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #ffcc00;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1 id="inicio">Reflexiones de nuestra vida</h1>

<div class="menu">
  <button onclick="document.getElementById('vida').scrollIntoView();">Vida</button>
  <button onclick="document.getElementById('amor').scrollIntoView();">Amor</button>
  <button onclick="document.getElementById('crecimiento').scrollIntoView();">Crecimiento</button>
</div>

<!-- SECCIÓN VIDA -->
<div class="seccion" id="vida">
  <h2 class="resaltar vida">Vida</h2>
</div>

<!-- SECCIÓN AMOR -->
<div class="seccion" id="amor">
  <h2 class="resaltar amor">Amor</h2>
</div>

<!-- SECCIÓN CRECIMIENTO -->
<div class="seccion" id="crecimiento">
  <h2 class="resaltar crecimiento">Crecimiento</h2>
</div>

<!-- Botón volver arriba -->
<button class="top-btn" onclick="document.getElementById('inicio').scrollIntoView();">⬆️ Arriba</button>

<!-- FOOTER PROFESIONAL -->
<footer>
  Creado con ❤️ por David Nz | Reflexiona hoy, cambia mañana
</footer>

<script>
  // ==== FRASES ====
  const frasesVida = [
    "La vida es un aprendizaje constante, y cada caída nos enseña a levantarnos más fuertes.",
    "Cada momento de silencio es una oportunidad para escucharte a ti mismo.",
    "Aprender a valorar lo simple hace que la vida sea más ligera.",
    "La paciencia transforma los obstáculos en enseñanzas.",
    "Lo que hoy parece un problema, mañana será un recuerdo de tu fortaleza.",
    "Cada día es una nueva oportunidad para empezar de nuevo.",
    "Las pequeñas decisiones construyen tu destino.",
    "A veces la soledad es necesaria para reencontrarte.",
    "Aceptar lo que no puedes cambiar trae paz.",
    "Los recuerdos enseñan, las experiencias guían y la vida continúa.",
    "Aprende a disfrutar del presente, el futuro llegará a su tiempo.",
    "Cada reto es una lección disfrazada.",
    "La gratitud convierte lo que tenemos en suficiente.",
    "La humildad abre más puertas que la fuerza.",
    "Cada amanecer nos recuerda que la vida es un regalo."
  ];

  const frasesAmor = [
    "El amor no se busca, se construye con respeto y sinceridad.",
    "Amar también significa aprender a soltar lo que no te hace bien.",
    "Cada gesto pequeño puede contener un gran significado.",
    "El respeto es la base de cualquier relación duradera.",
    "La paciencia en el amor fortalece los vínculos.",
    "Amar es celebrar los logros y sostener en las caídas.",
    "Los recuerdos compartidos crean lazos que el tiempo no rompe.",
    "Cada sonrisa construye confianza y cercanía.",
    "Amar también es aprender de los errores y seguir adelante.",
    "Los detalles dicen más que mil palabras.",
    "La comprensión es el lenguaje más poderoso en el amor.",
    "Amar es dar sin esperar nada a cambio.",
    "La empatía fortalece cualquier relación.",
    "El perdón sana más que la distancia.",
    "Cada abrazo sincero es un tesoro."
  ];

  const frasesCrecimiento = [
    "Los errores son escalones hacia la mejor versión de ti mismo.",
    "Cada desafío te da fuerza y claridad sobre quién eres.",
    "Crecer significa abrazar lo desconocido con confianza.",
    "La disciplina diaria es el camino hacia tus metas.",
    "Aprender de cada experiencia te hace más sabio.",
    "La resiliencia te permite levantarte incluso después de caer.",
    "La curiosidad abre puertas que la comodidad cierra.",
    "El esfuerzo constante vence al talento sin disciplina.",
    "Cada meta alcanzada es el impulso para ir por la siguiente.",
    "Escucha, aprende y mejora cada día.",
    "Las decisiones difíciles forjan tu carácter.",
    "Los retos no son obstáculos, son oportunidades.",
    "Cada esfuerzo pequeño suma para un gran cambio.",
    "La confianza en ti mismo te lleva más lejos que cualquier guía externa.",
    "Crecer es atreverse a ser la mejor versión de ti."
  ];

  // ==== FUNCIÓN PARA MEZCLAR FRASES ====
  function mezclarArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function mostrarFrases(idSeccion, frases) {
    const contenedor = document.getElementById(idSeccion);
    const frasesMezcladas = mezclarArray([...frases]);
    frasesMezcladas.forEach((frase, i) => {
      const p = document.createElement("p");
      p.className = "fade-in";
      p.style.animationDelay = `${i*0.3}s`;
      p.innerHTML = `${i+1}. ${frase}`;
      contenedor.appendChild(p);
      if(i < frasesMezcladas.length - 1) {
        const hr = document.createElement("hr");
        contenedor.appendChild(hr);
      }
    });
  }

  // ==== MOSTRAR FRASES ALEATORIAS ====
  mostrarFrases("vida", frasesVida);
  mostrarFrases("amor", frasesAmor);
  mostrarFrases("crecimiento", frasesCrecimiento);
</script>

</body>
</html>
