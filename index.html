<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reflexiones de nuestra vida</title>

  <!-- Fuente manuscrita para el t칤tulo -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Georgia, serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* ===== ANIMACI칍N DE ENTRADA GENERAL ===== */
    .entrada {
      opacity: 0;
      transform: translateY(40px);
      animation: entradaSuave 2.2s ease forwards;
    }

    @keyframes entradaSuave {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== FONDO DE PART칈CULAS ===== */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ===== T칈TULO ===== */
    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 60px;
      margin-bottom: 30px;
      color: #ffcc00;
      text-shadow: 2px 2px #333;
      position: relative;
      z-index: 1;
    }

    /* ===== MEN칔 ===== */
    .menu {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .menu button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .menu button:hover {
      transform: scale(1.1);
    }

    /* ===== SECCIONES ===== */
    .seccion {
      max-width: 95%;
      padding: 0 2.5%;
      margin: auto;
      line-height: 2.2;
      font-size: 32px;
      position: relative;
      z-index: 1;
    }

    hr {
      border: 0;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    /* ===== ANIMACI칍N DE FRASES ===== */
    .fade-in {
      opacity: 0;
      transform: translateY(25px);
      animation: aparecer 1.2s ease forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== COLORES ===== */
    .resaltar { font-weight: bold; }
    .vida { color: #00ffff; }
    .amor { color: #ff69b4; }
    .crecimiento { color: #ffff00; }

    /* ===== BOT칍N ARRIBA ===== */
    .top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 2;
      transition: transform 0.2s;
    }

    .top-btn:hover {
      transform: scale(1.1);
    }

    /* ===== COMENTARIOS ===== */
    #comentarios {
      margin-top: 50px;
      position: relative;
      z-index: 1;
    }

    #comentarios input,
    #comentarios button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
    }

    #comentarios button {
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #comentarios ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      font-size: 28px;
    }

    #comentarios li {
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      margin-top: 50px;
      color: #ffcc00;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

<canvas id="fondo"></canvas>

<div class="entrada">

  <h1 id="inicio">Reflexiones de nuestra vida</h1>

  <div class="menu">
    <button onclick="document.getElementById('vida').scrollIntoView()">Vida</button>
    <button onclick="document.getElementById('amor').scrollIntoView()">Amor</button>
    <button onclick="document.getElementById('crecimiento').scrollIntoView()">Crecimiento</button>
  </div>

  <div class="seccion" id="vida"><h2 class="resaltar vida">Vida</h2></div>
  <div class="seccion" id="amor"><h2 class="resaltar amor">Amor</h2></div>
  <div class="seccion" id="crecimiento"><h2 class="resaltar crecimiento">Crecimiento</h2></div>

  <div class="seccion" id="comentarios">
    <h2 class="resaltar">Deja tu reflexi칩n 游눬</h2>
    <input type="text" id="inputComentario" placeholder="Escribe tu reflexi칩n aqu칤..." size="50">
    <button onclick="agregarComentario()">A침adir</button>
    <ul id="listaComentarios"></ul>
  </div>

  <footer>Creado con 仇벒잺 por David Nz | Reflexiona hoy, cambia ma침ana</footer>

</div>

<button class="top-btn" onclick="document.getElementById('inicio').scrollIntoView()">拘勇 Arriba</button>

<script>
  /* ===== FRASES ===== */
  const frasesVida = [
    "La vida es un aprendizaje constante, y cada ca칤da nos ense침a a levantarnos m치s fuertes.",
    "Cada momento de silencio es una oportunidad para escucharte a ti mismo.",
    "Aprender a valorar lo simple hace que la vida sea m치s ligera.",
    "La paciencia transforma los obst치culos en ense침anzas.",
    "Cada d칤a es una nueva oportunidad para empezar de nuevo."
  ];

  const frasesAmor = [
    "El amor no se busca, se construye con respeto y sinceridad.",
    "Amar tambi칠n significa aprender a soltar lo que no te hace bien.",
    "Los detalles dicen m치s que mil palabras.",
    "La comprensi칩n es el lenguaje m치s poderoso en el amor.",
    "Cada abrazo sincero es un tesoro."
  ];

  const frasesCrecimiento = [
    "Los errores son escalones hacia la mejor versi칩n de ti mismo.",
    "La disciplina diaria es el camino hacia tus metas.",
    "El esfuerzo constante vence al talento sin disciplina.",
    "Cada reto es una oportunidad disfrazada.",
    "Crecer es atreverse a ser mejor."
  ];

  function mezclarArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function mostrarFrases(id, frases) {
    const cont = document.getElementById(id);
    mezclarArray([...frases]).forEach((fr, i) => {
      const p = document.createElement("p");
      p.className = "fade-in";
      p.style.animationDelay = `${i * 0.3}s`;
      p.textContent = `${i + 1}. ${fr}`;
      cont.appendChild(p);
      if (i < frases.length - 1) cont.appendChild(document.createElement("hr"));
    });
  }

  mostrarFrases("vida", frasesVida);
  mostrarFrases("amor", frasesAmor);
  mostrarFrases("crecimiento", frasesCrecimiento);

  /* ===== COMENTARIOS (localStorage) ===== */
  const listaComentarios = document.getElementById("listaComentarios");
  const inputComentario = document.getElementById("inputComentario");

  let comentarios = JSON.parse(localStorage.getItem("comentarios")) || [];
  comentarios.forEach(c => {
    const li = document.createElement("li");
    li.textContent = c;
    listaComentarios.appendChild(li);
  });

  function agregarComentario() {
    const texto = inputComentario.value.trim();
    if (!texto) return;
    comentarios.push(texto);
    localStorage.setItem("comentarios", JSON.stringify(comentarios));
    const li = document.createElement("li");
    li.textContent = texto;
    listaComentarios.appendChild(li);
    inputComentario.value = "";
  }

  /* ===== PART칈CULAS ===== */
  const canvas = document.getElementById("fondo");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const particulas = [];
  for (let i = 0; i < 80; i++) {
    particulas.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function animar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particulas.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,0.6)";
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
    });
    requestAnimationFrame(animar);
  }
  animar();

  addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  });
</script>

</body>
</html>
