<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reflexiones de nuestra vida</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Georgia', serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 60px;
      margin-bottom: 30px;
      color: #ffcc00;
      text-shadow: 2px 2px #333;
      z-index: 1;
      position: relative;
    }

    .menu {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .menu button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .menu button:hover { transform: scale(1.1); }

    .seccion {
      max-width: 95%;       /* deja 5% de espacio total a los lados */
      padding: 0 2.5%;      /* 2.5% a cada lado */
      margin: auto;
      line-height: 2.2;
      font-size: 32px;      /* m치s grande */
      position: relative;
      z-index: 1;
    }

    hr {
      border: 0;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 1s forwards; }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    .resaltar { font-weight: bold; }
    .vida { color: #00ffff; }
    .amor { color: #ff69b4; }
    .crecimiento { color: #ffff00; }

    .top-btn {
      position: fixed; bottom: 30px; right: 30px;
      background-color: #ffcc00; color: #000; border: none;
      padding: 12px 20px; border-radius: 10px; cursor: pointer;
      font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.2s; z-index: 2;
    }
    .top-btn:hover { transform: scale(1.1); }

    footer {
      text-align: center; margin-top: 50px; color: #ffcc00;
      font-weight: bold; font-size: 18px; position: relative; z-index: 1;
    }

    /* ESTILO DE COMENTARIOS */
    #comentarios { margin-top: 50px; position: relative; z-index: 1; }
    #comentarios input, #comentarios button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
    }
    #comentarios button { background-color: #ffcc00; color: #000; cursor: pointer; font-weight: bold; }
    #comentarios ul { list-style: none; padding: 0; margin-top: 20px; font-size: 28px; }
    #comentarios li { margin-bottom: 10px; border-bottom: 1px solid #555; padding-bottom: 5px; }
  </style>
</head>
<body>

<canvas id="fondo"></canvas>

<h1 id="inicio">Reflexiones de nuestra vida</h1>

<div class="menu">
  <button onclick="document.getElementById('vida').scrollIntoView();">Vida</button>
  <button onclick="document.getElementById('amor').scrollIntoView();">Amor</button>
  <button onclick="document.getElementById('crecimiento').scrollIntoView();">Crecimiento</button>
</div>

<div class="seccion" id="vida"><h2 class="resaltar vida">Vida</h2></div>
<div class="seccion" id="amor"><h2 class="resaltar amor">Amor</h2></div>
<div class="seccion" id="crecimiento"><h2 class="resaltar crecimiento">Crecimiento</h2></div>

<!-- SECCI칍N COMENTARIOS -->
<div class="seccion" id="comentarios">
  <h2 class="resaltar">Deja tu reflexi칩n 游눬</h2>
  <input type="text" id="inputComentario" placeholder="Escribe tu reflexi칩n aqu칤..." size="50">
  <button onclick="agregarComentario()">A침adir</button>
  <ul id="listaComentarios"></ul>
</div>

<button class="top-btn" onclick="document.getElementById('inicio').scrollIntoView();">拘勇 Arriba</button>

<footer>Creado con 仇벒잺 por David Nz | Reflexiona hoy, cambia ma침ana</footer>

<script>
  // ==== FRASES ====
  const frasesVida = [
    "La vida es un aprendizaje constante, y cada ca칤da nos ense침a a levantarnos m치s fuertes.",
    "Cada momento de silencio es una oportunidad para escucharte a ti mismo.",
    "Aprender a valorar lo simple hace que la vida sea m치s ligera.",
    "La paciencia transforma los obst치culos en ense침anzas.",
    "Lo que hoy parece un problema, ma침ana ser치 un recuerdo de tu fortaleza.",
    "Cada d칤a es una nueva oportunidad para empezar de nuevo.",
    "Las peque침as decisiones construyen tu destino.",
    "A veces la soledad es necesaria para reencontrarte.",
    "Aceptar lo que no puedes cambiar trae paz.",
    "Los recuerdos ense침an, las experiencias gu칤an y la vida contin칰a.",
    "Aprende a disfrutar del presente, el futuro llegar치 a su tiempo.",
    "Cada reto es una lecci칩n disfrazada.",
    "La gratitud convierte lo que tenemos en suficiente.",
    "La humildad abre m치s puertas que la fuerza.",
    "Cada amanecer nos recuerda que la vida es un regalo."
  ];

  const frasesAmor = [
    "El amor no se busca, se construye con respeto y sinceridad.",
    "Amar tambi칠n significa aprender a soltar lo que no te hace bien.",
    "Cada gesto peque침o puede contener un gran significado.",
    "El respeto es la base de cualquier relaci칩n duradera.",
    "La paciencia en el amor fortalece los v칤nculos.",
    "Amar es celebrar los logros y sostener en las ca칤das.",
    "Los recuerdos compartidos crean lazos que el tiempo no rompe.",
    "Cada sonrisa construye confianza y cercan칤a.",
    "Amar tambi칠n es aprender de los errores y seguir adelante.",
    "Los detalles dicen m치s que mil palabras.",
    "La comprensi칩n es el lenguaje m치s poderoso en el amor.",
    "Amar es dar sin esperar nada a cambio.",
    "La empat칤a fortalece cualquier relaci칩n.",
    "El perd칩n sana m치s que la distancia.",
    "Cada abrazo sincero es un tesoro."
  ];

  const frasesCrecimiento = [
    "Los errores son escalones hacia la mejor versi칩n de ti mismo.",
    "Cada desaf칤o te da fuerza y claridad sobre qui칠n eres.",
    "Crecer significa abrazar lo desconocido con confianza.",
    "La disciplina diaria es el camino hacia tus metas.",
    "Aprender de cada experiencia te hace m치s sabio.",
    "La resiliencia te permite levantarte incluso despu칠s de caer.",
    "La curiosidad abre puertas que la comodidad cierra.",
    "El esfuerzo constante vence al talento sin disciplina.",
    "Cada meta alcanzada es el impulso para ir por la siguiente.",
    "Escucha, aprende y mejora cada d칤a.",
    "Las decisiones dif칤ciles forjan tu car치cter.",
    "Los retos no son obst치culos, son oportunidades.",
    "Cada esfuerzo peque침o suma para un gran cambio.",
    "La confianza en ti mismo te lleva m치s lejos que cualquier gu칤a externa.",
    "Crecer es atreverse a ser la mejor versi칩n de ti."
  ];

  // ==== MEZCLAR Y MOSTRAR ====
  function mezclarArray(array) { return array.sort(() => Math.random() - 0.5); }

  function mostrarFrases(idSeccion, frases) {
    const cont = document.getElementById(idSeccion);
    mezclarArray([...frases]).forEach((fr, i) => {
      const p = document.createElement('p');
      p.className = 'fade-in';
      p.style.animationDelay = `${i*0.3}s`;
      p.textContent = `${i+1}. ${fr}`;
      cont.appendChild(p);
      if(i < frases.length - 1){ cont.appendChild(document.createElement('hr')); }
    });
  }

  mostrarFrases("vida", frasesVida);
  mostrarFrases("amor", frasesAmor);
  mostrarFrases("crecimiento", frasesCrecimiento);

  // ==== COMENTARIOS ====
  const listaComentarios = document.getElementById('listaComentarios');
  const inputComentario = document.getElementById('inputComentario');

  let comentarios = JSON.parse(localStorage.getItem('comentarios')) || [];
  comentarios.forEach(c => {
    const li = document.createElement('li');
    li.textContent = c;
    listaComentarios.appendChild(li);
  });

  function agregarComentario() {
    const text = inputComentario.value.trim();
    if(text === "") return;
    comentarios.push(text);
    localStorage.setItem('comentarios', JSON.stringify(comentarios));
    const li = document.createElement('li');
    li.textContent = text;
    listaComentarios.appendChild(li);
    inputComentario.value = "";
  }

  // ==== EFECTO PARTICULAS ====
  const canvas = document.getElementById('fondo');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particulas = [];
  const numPart = 80;

  for(let i=0;i<numPart;i++){
    particulas.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5
    });
  }

  function animar(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particulas.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle="rgba(255,255,255,0.6)";
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if(p.x<0||p.x>canvas.width)p.dx*=-1;
      if(p.y<0||p.y>canvas.height)p.dy*=-1;
    });
    requestAnimationFrame(animar);
  }
  animar();

  window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

</script>

</body>
</html>
