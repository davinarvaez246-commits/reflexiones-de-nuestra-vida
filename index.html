<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reflexiones de nuestra vida</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Georgia, serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* ===== ANIMACI√ìN DE ENTRADA ===== */
    .entrada {
      opacity: 0;
      transform: translateY(40px);
      animation: entradaSuave 2.2s ease forwards;
    }

    @keyframes entradaSuave {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 60px;
      margin-bottom: 30px;
      color: #ffcc00;
      position: relative;
      z-index: 1;
    }

    .menu {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .menu button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .seccion {
      max-width: 95%;
      padding: 0 2.5%;
      margin: auto;
      line-height: 2.2;
      font-size: 32px;
      position: relative;
      z-index: 1;
    }

    hr {
      border: 0;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(25px);
      animation: aparecer 1.2s ease forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .vida { color: #00ffff; }
    .amor { color: #ff69b4; }
    .crecimiento { color: #ffff00; }

    /* ===== COMENTARIOS ===== */
    #comentarios {
      margin-top: 60px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* üî• AQU√ç EST√Å EL CAMBIO IMPORTANTE */
    #comentarios textarea {
      width: 80%;        /* +40% aprox */
      height: 150px;     /* mucho m√°s alto */
      padding: 18px;
      border-radius: 14px;
      border: none;
      font-size: 22px;
      resize: none;
      font-family: Georgia, serif;
    }

    #comentarios button {
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      font-size: 20px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #comentarios ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
      font-size: 28px;
    }

    #comentarios li {
      margin-bottom: 15px;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #ffcc00;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

<canvas id="fondo"></canvas>

<div class="entrada">

  <h1>Reflexiones de nuestra vida</h1>

  <div class="menu">
    <button onclick="document.getElementById('vida').scrollIntoView()">Vida</button>
    <button onclick="document.getElementById('amor').scrollIntoView()">Amor</button>
    <button onclick="document.getElementById('crecimiento').scrollIntoView()">Crecimiento</button>
  </div>

  <div class="seccion" id="vida"><h2 class="vida">Vida</h2></div>
  <div class="seccion" id="amor"><h2 class="amor">Amor</h2></div>
  <div class="seccion" id="crecimiento"><h2 class="crecimiento">Crecimiento</h2></div>

  <div class="seccion" id="comentarios">
    <h2>Deja tu reflexi√≥n üí≠</h2>

    <!-- üî• BANDEJA GRANDE -->
    <textarea id="inputComentario" placeholder="Escribe tu reflexi√≥n aqu√≠..."></textarea>
    <br>
    <button onclick="agregarComentario()">A√±adir</button>

    <ul id="listaComentarios"></ul>
  </div>

  <footer>Creado con ‚ù§Ô∏è | Reflexiona hoy, cambia ma√±ana</footer>

</div>

<script>
  const frasesVida = [
    "La vida es un aprendizaje constante.",
    "Cada d√≠a es una nueva oportunidad.",
    "Valora lo simple.",
    "Aprende de cada ca√≠da.",
    "Vive con intenci√≥n."
  ];

  const frasesAmor = [
    "El amor se construye.",
    "Amar tambi√©n es soltar.",
    "Los detalles importan.",
    "La comprensi√≥n une.",
    "Cada abrazo cuenta."
  ];

  const frasesCrecimiento = [
    "Crecer duele, pero vale.",
    "La disciplina transforma.",
    "Aprende de los errores.",
    "S√© constante.",
    "Nunca te detengas."
  ];

  function mostrarFrases(id, frases) {
    const cont = document.getElementById(id);
    frases.forEach((fr, i) => {
      const p = document.createElement("p");
      p.className = "fade-in";
      p.style.animationDelay = `${i * 0.3}s`;
      p.textContent = fr;
      cont.appendChild(p);
      cont.appendChild(document.createElement("hr"));
    });
  }

  mostrarFrases("vida", frasesVida);
  mostrarFrases("amor", frasesAmor);
  mostrarFrases("crecimiento", frasesCrecimiento);

  const listaComentarios = document.getElementById("listaComentarios");
  const inputComentario = document.getElementById("inputComentario");

  let comentarios = JSON.parse(localStorage.getItem("comentarios")) || [];
  comentarios.forEach(c => {
    const li = document.createElement("li");
    li.textContent = c;
    listaComentarios.appendChild(li);
  });

  function agregarComentario() {
    const texto = inputComentario.value.trim();
    if (!texto) return;
    comentarios.push(texto);
    localStorage.setItem("comentarios", JSON.stringify(comentarios));
    const li = document.createElement("li");
    li.textContent = texto;
    listaComentarios.appendChild(li);
    inputComentario.value = "";
  }

  const canvas = document.getElementById("fondo");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const particulas = [];
  for (let i = 0; i < 80; i++) {
    particulas.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function animar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particulas.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,0.6)";
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
    });
    requestAnimationFrame(animar);
  }
  animar();
</script>

</body>
</html>
